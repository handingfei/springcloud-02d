eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8087/eureka
server:
  port: 9999
spring:
  application:
    name: upms-gateway-eureka
---
spring:
  cloud:
    gateway:
      routes:
        - id: after_route
          uri: http://localhost:8067/user/list
          predicates:
            - After=2021-01-20T17:42:47.789-07:00[America/Denver]
  profiles: after_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: header_route
          uri: http://localhost:8067/user/list
          predicates:
            - Header=X-Request-Id, \d+
  profiles: header_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: cookie_route
          uri: http://localhost:8067/user/list
          predicates:
            - Cookie=name,forezp
  profiles: cookie_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: host_route
          uri: http://localhost:8067/user/list
          predicates:
            - Host=**.qpx.com
  profiles: host_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: method_route
          uri: https://my.oschina.net/u/2325281/blog/2878663
          predicates:
            - Method=GET
  profiles: method_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: path_route_feign
          uri: lb://upms-eureka-feign
          predicates:
            - Path=/feign/**

          filters:
            - StripPrefix=1

  #      - id: path_route_ribbon
  #        uri: lb://upms-biz-eureka-client
  #        predicates:
  #          - Path=/ribbon/**
  #        filters:
  #          - StripPrefix=1
  profiles: path_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: add_request_header_route
          uri: http://httpbin.org:80/get
          filters:
            - AddRequestHeader=X-Request-Foo, Bar
            - RemoveRequestHeader=X-Request-Foo, Bar
          predicates:
            - After=2017-01-20T17:42:47.789-07:00[America/Denver]
  profiles: add_request_header_route

---
spring:
  cloud:
    gateway:
      routes:
        - id: rewritepath_route
          uri: https://my.oschina.net
          predicates:
            - Path=/a/**
          filters:
            - RewritePath=/a/(?<segment>.*), /u/$\{segment}
  profiles: rewritepath_route